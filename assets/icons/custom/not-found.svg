<!-- source: https://stackoverflow.com/questions/67861817/hi-line-break-text-animation-svg-file -->
<svg width="600" height="180" version="1.1" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <path id="line1">
    <animate attributeName="d" begin="0s" from="m0,40 h0" to="m0,30 h1100" dur="2.8s" fill="freeze" repeatCount="0"/>
  </path>
  <path id="line2">
    <animate attributeName="d" begin="3s" from="m0,70 h0" to="m0,60 h1100" dur="2.8s" fill="freeze" repeatCount="0"/>
  </path>
  <path id="line3">
    <animate attributeName="d" begin="6s" from="m0,100 h0" to="m0,90 h1100" dur="2.8s" fill="freeze" repeatCount="0"/>
  </path>
  <path id="line4">
    <animate attributeName="d" begin="9s" from="m0,130 h0" to="m0,120 h1100" dur="2.8s" fill="freeze" repeatCount="0"/>
  </path>

  <text 
    id="texto" 
    transform="scale(.7 1.4)" 
    fill="#7e22ce" 
    font-family="Courier New"
    font-weight="800"
    font-style="italic"
    font-size="25px" 
    image-rendering="auto" 
    stroke-width="2.5" 
    style="line-height:3"
    xml:space="preserve"
  >
    <textPath xlink:href="#line1">
      <tspan stroke-width="2.5">
        This text is writed because
      </tspan>
    </textPath>
    <textPath xlink:href="#line2">
      <tspan stroke-width="2.5">
        there is no content in content-folder
      </tspan>
    </textPath>
    <textPath xlink:href="#line3">
      <tspan stroke-width="2.5">
        Create md-files with content and
      </tspan>
    </textPath>
    <textPath xlink:href="#line4">
      <tspan stroke-width="2.5">
        put them in the content-folder.
      </tspan>
    </textPath>

  </text>
</svg>